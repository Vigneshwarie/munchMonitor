<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>The Munch Monitor</title>
</head>

<body>
    <!--HERO IMAGE FOR HEADER-->
    <section class="hero is-primary is-horizontal-center">
        <div class="hero-body">
            <p class="title is-horizontal-center">
                <img src="./images/mmtext1.png" class="is-horizontal-center">
            </p>
            <p class="subtitle">
            </p>
        </div>
    </section>

    <section class="column is-one-third container petform is-primary is-fluid m-5">
        <div class="field">
            <label class="label">Pet Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Pet's Name" id="petName">
            </div>
        </div>
    
        <div class="field">
            <label class="label">Pet Type</label>
            <div class="control">
                <div class="select">
                    <select id="petType">
                        <option>Select dropdown</option>
                        <option value="Cat">Cat</option>
                        <option value="Dog">Dog</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="field">
            <label class="label">Pet Sex</label>
            <div class="control">
                <div class="select">
                    <select id="petSex">
                        <option>Select dropdown</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="field is">
            <label class="label">Notes</label>
            <div class="control">
                <textarea class="textarea" placeholder="Input notes here" id="petNotes"></textarea>
            </div>
        </div>
    
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-danger" id="saveProfileBtn">Save</button>
            </div>
            <div class="control">
                <button class="button is-link is-light" id="cancelProfileBtn">Cancel</button>
            </div>
        </div>
    </section>

</body>

</html>
