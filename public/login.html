<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>The Munch Monitor</title>
</head>

<body>

    <!--HERO IMAGE FOR HEADER-->
    <section class="hero is-primary">
        <div class="hero-body is-horizontal-center">
            <p class="title">
                <img src="./images/mmlogo1.png">
            </p>
            <p class="subtitle">
            </p>
        </div>
    </section>

    <br>

    <!--EMAIL/PASSWORD FORM-->
    <h2>
        <img src="./images/signin1.png" alt="Sign In">
    </h2>
    <div class="container is-widescreen">
        <div class="notification is-primary">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success">
                        Login
                    </button>
                </p>
            </div>
        </div>
    </div>

    <br>
    <h2>
        <img src="./images/sectionOR.png" alt="or">
        <img src="./images/signup1.png" alt="sign up">
    </h2>
    <br>

    <!-- SIGN UP FORM-->
    <div class="container is-widescreen">
        <div class="notification is-primary">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" id="signuppass">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Confirm Password" id="signuppassconf">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field is-horizontal-center">
                <p class="control">
                    <button class="button is-success" id="signupbutton">
                        Sign Up
                    </button>
                </p>
            </div>
        </div>
    </div>

    <p id="passwordMatchMessage"></p>

    <script>

        var signup = document.getElementById("signupbutton")

        addEventListener("click", (signup));{
            checkPasswords()
            console.log(checkPasswords)
        };


        function checkPasswords() {
            // Get the values of the password fields
            var password = document.getElementById("signuppass").value;
            var confirmPassword = document.getElementById("signuppassconf").value;

            // Check if the passwords match
            if (password === confirmPassword) {
                console.log("success")
               
            } else {
                confirm("Passwords do NOT match. Try again.")
            }
        }
    </script>

</body>

</html>
