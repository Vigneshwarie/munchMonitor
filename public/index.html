<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>The Munch Monitor</title>
</head>

<body>
    <!--HERO IMAGE FOR HEADER-->
    <section class="hero is-primary is-horizontal-center">
        <div class="hero-body">
            <p class="title is-horizontal-center">
                <img src="./images/mmtext1.png" class="is-horizontal-center">
            </p>
            <p class="subtitle">
            </p>
        </div>
    </section>

    <br>
    <!--Block Spacer-->
    <div class="block"></div>
    <br>

    <section class="userbox">
        <div class="tile is-parent">
            <article class=" is-child notification is-primary">
                <p class="title">Username</p>
                <p class="subtitle"></p>
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/640x480.png">
                </figure>
            </article>
        </div>
        
        <div class="file">
            <label class="file-label">
                <input class="file-input" type="file" name="Username">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Upload pic
                    </span>
                </span>
            </label>
        </div>
    </section>


    <div class="block"></div>
    <section class="typefood box">
        <button class="button is-primary is-rounded">Wet Food</button>
        <button class="button is-primary is-rounded">Dry Food</button>
        <button class="button is-primary is-rounded">Both</button>
    </section>

    <section class="ButtonTimeStamp box">
        <button class="button is-success is-rounded is-danger">Confirm Feeding</button>
    </section>


</body>

</html>
